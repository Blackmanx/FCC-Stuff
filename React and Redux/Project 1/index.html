<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
  </head>
  <body>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <div id="wrapper">
      <div id="quote-box">
          <div class="quote-text">
          <i class="fa fa-quote-left"><span id="text">Be neither too remote nor too familiar.</span></i>
          </div> <!--

          -->
          <div class="quote-author">
          - <span id="author">RGB</span>
          </div> <!--

          -->
          <div class="buttons">
          <a class="btn btn-primary" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <img class="fa fa-twitter" src="twitter.png" alt="T"></img>
          </a>
          <a class="btn btn-primary" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
            <img class="fa fa-tumblr" src="tumblr.png" alt="t"></img>
          </a>
          <button class="button" id="new-quote">New quote</button>
          </div>
      </div>
    </div>
    </body>
</html>
